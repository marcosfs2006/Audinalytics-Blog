[plugins]]
package = "netlify-plugin-rss"
  [plugins.inputs]
  # required configs, customize as needed
  dirToScan = "/_site" # a subfolder to scan. "/" to scan all
  authorName = "marcosfs2006"
  site_url = "https://audinalytics.netlify.app/"
  title = "audinalytcs RSS Feed"
  rssDescription = "audinalytics RSS Feed"
  categories = ['analise de dados', 'auditoria', 'R']

